<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>School Data</title>

  <!-- Tailwind & Flowbite (from CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.7/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://unpkg.com/flowbite@1.6.5/dist/flowbite.min.css" rel="stylesheet" />

  <!-- Simple Datatables CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css">

  <!-- Our custom overrides -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 p-4">

  <div class="container mx-auto">
    <h1 class="text-2xl font-bold mb-4">School Data</h1>

    <!-- Table with headers -->
    <table id="export-table" class="min-w-full text-sm text-left text-gray-500 dark:text-gray-400 border">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th>
            <span class="flex items-center">Name</span>
          </th>
          <th>
            <span class="flex items-center">State</span>
          </th>
          <th>
            <span class="flex items-center">School Type</span>
          </th>
          <th>
            <span class="flex items-center">Enrollment</span>
          </th>
          <th>
            <span class="flex items-center">Bachelorâ€™s Offered</span>
          </th>
          <th>
            <span class="flex items-center">Retention Rate</span>
          </th>
          <th>
            <span class="flex items-center">Graduation Rate</span>
          </th>
        </tr>
      </thead>
      <tbody id="table-body">
        <!-- Rows will be populated by app.js -->
      </tbody>
    </table>
  </div>

  <!-- Flowbite JS -->
  <script src="https://unpkg.com/flowbite@1.6.5/dist/flowbite.min.js"></script>

  <!-- Simple Datatables JS -->
  <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"></script>

  <!-- Our custom scripts -->
  <script src="tableSetup.js"></script>
  <script src="stateMapping.js"></script>
  <script src="app.js"></script>
</body>
</html>
