<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>School Data</title>
  <!-- Tailwind & Flowbite (from CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.7/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://unpkg.com/flowbite@1.6.5/dist/flowbite.min.css" rel="stylesheet" />
  <!-- Simple Datatables CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css">
  <!-- Our custom overrides -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 p-4">
  <div class="container mx-auto">
    <h1 class="text-2xl font-bold mb-4">School Data</h1>
    <!-- Filter Controls -->
    <div class="mb-4 p-4 bg-white rounded shadow">
      <h2 class="text-xl font-bold mb-2">Filters</h2>
      <div id="filter-controls" class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <div>
          <label for="filter-school-type" class="block text-sm font-medium text-gray-700">School Type</label>
          <select id="filter-school-type" class="mt-1 block w-full border-gray-300 rounded-md">
            <option value="">All</option>
            <option value="Public">Public</option>
            <option value="Private Nonprofit">Private Nonprofit</option>
            <option value="Private For-Profit">Private For-Profit</option>
          </select>
        </div>
        <div>
          <label for="filter-enrollment-min" class="block text-sm font-medium text-gray-700">Enrollment Min</label>
          <input type="number" id="filter-enrollment-min" class="mt-1 block w-full border-gray-300 rounded-md" placeholder="Min" />
        </div>
        <div>
          <label for="filter-enrollment-max" class="block text-sm font-medium text-gray-700">Enrollment Max</label>
          <input type="number" id="filter-enrollment-max" class="mt-1 block w-full border-gray-300 rounded-md" placeholder="Max" />
        </div>
        <div>
          <label for="filter-retention-min" class="block text-sm font-medium text-gray-700">Retention Rate Min (%)</label>
          <input type="number" id="filter-retention-min" class="mt-1 block w-full border-gray-300 rounded-md" placeholder="Min" />
        </div>
        <div>
          <label for="filter-retention-max" class="block text-sm font-medium text-gray-700">Retention Rate Max (%)</label>
          <input type="number" id="filter-retention-max" class="mt-1 block w-full border-gray-300 rounded-md" placeholder="Max" />
        </div>
        <div class="flex items-end">
          <button id="apply-filters" class="px-4 py-2 bg-blue-500 text-white rounded">Apply Filters</button>
        </div>
      </div>
    </div>
    <!-- Table with headers -->
    <div id="table-container"></div>
  </div>
  <!-- Flowbite JS -->
  <script src="https://unpkg.com/flowbite@1.6.5/dist/flowbite.min.js"></script>
  <!-- Simple Datatables JS -->
  <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"></script>
  <!-- Our custom scripts -->
  <!-- <script src="tableSetup.js"></script> -->
  <script src="stateMapping.js"></script>
  <script src="app.js"></script>
</body>
</html>
